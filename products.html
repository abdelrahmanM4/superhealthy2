<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Super Healthy</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .products-container {
        max-height: 80vh;
        overflow-y: scroll;
      }
      .product-item {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <header class="bg-success text-white text-center p-4">
      <h1>Super Healthy</h1>
      <p>Your Guide to Sustainable Agriculture</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Super Healthy</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container my-5">
      <section id="products" class="text-center">
        <h2>Our Products</h2>
        <div class="products-container row">
          <!-- عرض 16 صورة كمنتجات -->
          {% for i in 1..16 %}
          <div class="col-md-3 product-item">
            <img
              src="https://via.placeholder.com/150"
              alt="Product {{i}}"
              class="img-fluid rounded"
            />
            <p>Product {{i}}</p>
          </div>
          {% endfor %}
        </div>
      </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Super Healthy. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
